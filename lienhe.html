<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>

    </header>

    <div class="main">
        <div class="mv">
            <div class="img">
                <img src="images/lienhe_mv.jpg" alt="mv">
                <h2>
                    Tuyển dụng  
                </h2>
            </div>
        </div>
        <div class="co_1370 lienhe">
            <div class="row">
                <div class="col_670">
                    <img src="images/lienhe_1.jpg" alt="image">
                </div>
                <div class="col_670">
                    <h3>Vui lòng để lại thông tin bên dưới</h3>
                    <form action="">
                        <div class="row">
                            <div class="col_child">
                                <input type="text" placeholder="Họ & Tên">
                            </div>
                            <div class="col_child">
                                <input type="text" placeholder="Email">
                            </div>
                            <div class="col_child">
                                <input type="text" placeholder="Số diện thoại">
                            </div>
                            <div class="col_child">
                                <div class="lienhe_select">
                                    <input type="text" id="input_daily" placeholder="Đăng ký đại lý">
                                    <div class="drop_lienhe">
                                        <img src="images/drop_icon.png" alt="image">
                                    </div>
                                    <ul class="list_daily">
                                        <li data-value="Đại lý 1">
                                            Đại lý 1
                                        </li>
                                        <li data-value="Đại lý 2">
                                            Đại lý 2
                                        </li>
                                        <li data-value="Đại lý 3">
                                            Đại lý 3
                                        </li>
                                        <li data-value="Đại lý 4">
                                            Đại lý 4
                                        </li>
                                        <li data-value="Đại lý 5">
                                            Đại lý 5
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <textarea name="" id="" cols="10" rows="5" placeholder="Nội dung"></textarea>
                        <div class="submit">
                            <div>
                                <img src="images/check_robo.jpg" alt="image">
                            </div>
                            <div>
                                <button>Gửi thông tin</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>

    </footer>

    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
